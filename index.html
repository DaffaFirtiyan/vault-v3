---
layout: welcome
---

<div class="posts container-col center">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <em class="date">{{ post.date | date: "%B %e, %Y" }}</em>
      {% for tag in post.tags %}
        <span class="tag">#{{ tag }} </span>
      {% endfor %}
      <div class="entry">
        {{ post.excerpt }}
      </div>
    </article>
  {% endfor %}
</div>
